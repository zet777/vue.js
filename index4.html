<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Урок 4 - Компоненты</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/vue.js"></script>

</head>
<body>
	<header>
		<section>
			<div class="wrapper">
				<div class="sample">
					<button class="btn btn-primary" 
							v-on:click="showH2 = !showH2"
							>
						{{ btnTexts }}
					</button>
					<transition>
						<h2 v-show="showH2">You profit: {{ sum }}! </h2>
					</transition>
					<hr>
				
					<hr>
					<button class="btn btn-success" 
							v-on:click="addNumber"
							>
						Add number
					</button>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="number in numbers">
							{{ number }}
						</li>
					</ul>
				</div>
				<script>
					let sample = new Vue({ 
						el:'.sample', 
						data: { 
							showH2: true,
							numbers: []
						},
						methods:{
							addNumber(){
								let rnd = Math.floor(Math.random() * 11) - 5;
								this.numbers.push(rnd) //this для того что бы задействовать numbers из date
							}
						},
						computed:{ // перенесли sum в compudet что бы пересчет шел только по клику add numbers
							sum(){
								let sum = 0;
								for (let i = 0; i < this.numbers.length; i++){
									sum += this.numbers[i];	
								}
								return sum;
							},
							btnTexts(){
								return this.showH2 ? 'Hide resualt' : 'Show resualt';
							}
						}
					});
				</script>
			</div>
		</section>
	</header>	
</body>
</html>
