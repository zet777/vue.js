<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/vue.js"></script>

</head>
<body>
	<header>
		<section>
			<div class="wrapper">
				<div class="sample">
					<input type="text" v-model="name">
					<hr>
					<h2>Hello,{{ name }} </h2>
				</div>
				<script>
					let sample = new Vue({ //передаем параметр, в качестве, которого объект с определенными ключами
						el:'.sample', // 1 важный ключ определяет, какой элемент будит контролироватся
						data: { // создали объект с данными которые используются в sample 
							name: ''
						}
					});
				</script>
			</div>
		</section>
	</header>	
</body>
</html>
